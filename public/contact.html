<section id="contact" class="min-h-screen py-20 px-4">
    <div class="container mx-auto">
        <div class="text-center mb-16">
            <span class="text-blue-400 text-sm font-medium tracking-wider uppercase">Contact</span>
            <h2 class="text-4xl md:text-5xl font-bold mt-2 text-gradient">Get In Touch</h2>
        </div>

        <div class="grid md:grid-cols-2 gap-16 items-start">
            <!-- Contact Info -->
            <div class="space-y-8">
                <div class="glass-effect p-8 rounded-xl">
                    <h3 class="text-2xl font-bold mb-6">Let's Connect</h3>
                    <p class="text-gray-400 leading-relaxed">
                        I'm always interested in hearing about new projects and opportunities. Feel free to reach out if you want to collaborate or just say hello!
                    </p>
                </div>

                <!-- Contact Details -->
                <div class="space-y-6">
                    <div class="glass-effect p-6 rounded-xl flex items-center gap-6">
                        <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center shrink-0">
                            <i class="fas fa-envelope text-blue-400 text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg">Email</h4>
                            <a href="mailto:telvivaztelvin@gmail.com" class="text-gray-400 hover:text-blue-400 transition-colors">
                                telvivaztelvin@gmail.com
                            </a>
                        </div>
                    </div>

                    <div class="glass-effect p-6 rounded-xl flex items-center gap-6">
                        <div class="w-12 h-12 rounded-full bg-purple-500/20 flex items-center justify-center shrink-0">
                            <i class="fas fa-map-marker-alt text-purple-400 text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg">Location</h4>
                            <p class="text-gray-400">Nairobi, Kenya</p>
                        </div>
                    </div>

                    <div class="glass-effect p-6 rounded-xl">
                        <h4 class="font-bold text-lg mb-4">Social Links</h4>
                        <div class="flex gap-4">
                            <a href="https://github.com/BotCoder254" target="_blank" class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center hover:bg-blue-500/30 transition-all">
                                <i class="fab fa-github text-xl"></i>
                            </a>
                            <a href="https://x.com/teumtelvin" target="_blank" class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center hover:bg-blue-500/30 transition-all">
                                <i class="fab fa-twitter text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <form class="glass-effect p-8 rounded-xl space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 
                                  focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" placeholder="Your name">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 
                                  focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" placeholder="your.email@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Subject</label>
                    <input type="text" class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 
                                  focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" placeholder="Project discussion">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Message</label>
                    <textarea rows="4" class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 
                                     focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all" placeholder="Your message here..."></textarea>
                </div>
                <button class="w-full bg-gradient-to-r from-blue-500 to-purple-500 py-4 rounded-lg font-medium
                             hover:shadow-lg hover:shadow-blue-500/25 transition-all group">
                    Send Message 
                    <i class="fas fa-paper-plane ml-2 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>
    </div>
</section>
